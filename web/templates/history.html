<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='Pukulenam.png') }}" type="image/png">
  <!-- Datatables -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>

  <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet">
  <title>History</title>
  <style>
    html {
      overflow-x: hidden;
    }

    .m-50 {
      margin: 50px;

    }

    table {
      resize: none;
    }

    .col-sm-12 {
      overflow: hidden;
      width: 100px;
    }

    .datatables_length {
      padding-left: 50px;
    }

    label {
      padding-right: 20px;
    }

    .dataTables_info {
      padding-left: 50px;
    }

    .pagination {
      padding-right: 20px;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="{{ url_for('static', filename='Pukulenam.png') }}" style="width: 30px; margin-right: 5px;">
    <a class="navbar-brand" href="/">Pukul Enam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        {% set active_page = 'history' %}
        <li class="nav-item {{ 'active' if active_page=='history' else ''}}">
          <a class="nav-link" href="/history"> History</a>
        </li>
      </ul>
    </div>
  </nav>
  <h3 style="padding-left: 50px; padding-bottom: 30px; padding-top: 30px;">History</h3>
  <table class="table table-hover" style="width: 100%;" id="table">
    <thead class="thead-light">
      <tr>

        <th>ID</th>
        <th>Input</th>
        <th>Output</th>
      </tr>
    </thead>
    <tbody>
      {% for _news in news %}
      <tr>
        <td><a href="/{{_news.id}}">{{_news.id}}</a></td>
        <td style="word-break: break-all;">{{_news.inputNews[:100]}}</td>
        <td style="word-break: break-all;">{{_news.summarizedNews[:100]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a class="btn btn-primary btn-lg float-right m-50" href="/export" role="button">Export to CSV</a>
  <script>
    $(document).ready(function () {
      $('#table').DataTable();
    });
  </script>
</body>

</html>
